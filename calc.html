<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scientific Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
  }
  .calculator {
    width: 400px;
    margin: 50px auto;
    border: 2px solid #ccc;
    border-radius: 10px;
    background-color: black;
    padding: 20px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
  }
  .display {
    grid-column: span 5;
    height: 50px;
    font-size: 24px;
    text-align: right;
    padding: 10px;
    border: 5px solid white;
    border-radius: 10px;
    background-color: whitesmoke;
  }
  .button {
    width: 100%;
    height: 50px;
    border: 2px solid #ccc;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    color: #000;
    background-color: black;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: black;
  }
  .operator {
    background-color: #f39c12; /* Orange */
  }
  .number {
    background-color: #3498db; /* Blue */
  }
  .clear {
    background-color: #e74c3c; /* Red */
  }
  .equals {
    background-color: #2ecc71; /* Green */
    grid-column: span 2;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="display" id="display">0</div>
  <button class="button clear" onclick="clearDisplay()">C</button>
  <button class="button operator" onclick="addToDisplay('Math.sqrt(')">√</button>
  <button class="button operator" onclick="addToDisplay('Math.pow(')">x<sup>y</sup></button>
  <button class="button operator" onclick="addToDisplay('Math.log(')">log</button>
  <button class="button number" onclick="addToDisplay('7')">7</button>
  <button class="button number" onclick="addToDisplay('8')">8</button>
  <button class="button number" onclick="addToDisplay('9')">9</button>
  <button class="button operator" onclick="addToDisplay('+')">+</button>
  <button class="button number" onclick="addToDisplay('4')">4</button>
  <button class="button number" onclick="addToDisplay('5')">5</button>
  <button class="button number" onclick="addToDisplay('6')">6</button>
  <button class="button operator" onclick="addToDisplay('-')">-</button>
  <button class="button number" onclick="addToDisplay('1')">1</button>
  <button class="button number" onclick="addToDisplay('2')">2</button>
  <button class="button number" onclick="addToDisplay('3')">3</button>
  <button class="button operator" onclick="addToDisplay('*')">*</button>
  <button class="button number" onclick="addToDisplay('Math.sin(')">sin</button>
  <button class="button number" onclick="addToDisplay('Math.cos(')">cos</button>
  <button class="button number" onclick="addToDisplay('Math.tan(')">tan</button>
  <button class="button number" onclick="addToDisplay('Math.PI')">π</button>
  <button class="button number" onclick="addToDisplay('0')">0</button>
  <button class="button number" onclick="addToDisplay('.')">.</button>
  <button class="button equals" onclick="calculate()">=</button>
  <button class="button operator" onclick="addToDisplay('/')">/</button>
</div>

<script>
  function addToDisplay(value) {
    if (document.getElementById('display').innerText === '0') {
      document.getElementById('display').innerText = '';
    }
    document.getElementById('display').innerText += value;
  }
  
  function clearDisplay() {
    document.getElementById('display').innerText = '0';
  }
  
  function calculate() {
    try {
      var result = eval(document.getElementById('display').innerText);
      document.getElementById('display').innerText = result;
    } catch (error) {
      document.getElementById('display').innerText = 'Error';
    }
  }
</script>

</body>
</html>
